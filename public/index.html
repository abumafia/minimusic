<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmony | Musiqa Platformasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .song-card {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .play-btn {
      opacity: 0;
      transition: all 0.3s ease;
    }
    .song-card:hover .play-btn {
      opacity: 1;
    }
    #comments-list::-webkit-scrollbar {
      width: 6px;
    }
    #comments-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #comments-list::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .waveform {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .wave-bar {
      background: #38bdf8;
      height: 10px;
      width: 3px;
      border-radius: 3px;
      animation: wave 1.5s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 20px; }
    }
    .wave-bar:nth-child(1) { animation-delay: 0.1s; }
    .wave-bar:nth-child(2) { animation-delay: 0.2s; }
    .wave-bar:nth-child(3) { animation-delay: 0.3s; }
    .wave-bar:nth-child(4) { animation-delay: 0.4s; }
    .wave-bar:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-music text-primary-600 text-2xl"></i>
        <span class="text-xl font-display font-bold text-primary-700">Harmony</span>
      </div>
      <div class="flex items-center space-x-4">
        <a href="/admin.html" class="flex items-center space-x-2 bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-full transition">
          <i class="fas fa-plus text-sm"></i>
          <span>Yangi qo'shiq</span>
        </a>
        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Hero Section -->
    <section class="mb-12 bg-gradient-to-r from-primary-500 to-primary-700 rounded-2xl p-8 text-white">
      <div class="max-w-2xl">
        <h1 class="text-4xl font-display font-bold mb-4">O'zingizga yoqqan musiqalarni toping</h1>
        <p class="text-lg mb-6">Millionlab qo'shiqlar, yangi ijrochilar va shaxsiy playlistlar</p>
        <div class="relative">
          <input type="text" id="search-input" placeholder="Qo'shiq yoki ijrochi nomi..." 
            class="w-full p-4 pr-12 rounded-full bg-white/20 backdrop-blur-sm border border-white/30 focus:outline-none focus:ring-2 focus:ring-white placeholder-white/80">
          <button class="absolute right-3 top-3 bg-white text-primary-600 p-2 rounded-full">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="search-results" class="mt-4 bg-white rounded-xl shadow-lg overflow-hidden hidden"></div>
      </div>
    </section>

    <!-- Songs Section -->
    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-display font-bold text-dark-900">Oxirgi qo'shilgan qo'shiqlar</h2>
        <button class="text-primary-600 hover:text-primary-800 font-medium">Hammasini ko'rish</button>
      </div>

      <div id="songs-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Songs will be loaded here -->
      </div>
    </section>
  </main>

  <!-- Audio Player -->
  <div id="player" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 transform translate-y-full transition-transform duration-300">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center">
        <img id="now-playing-cover" src="" alt="Cover" class="w-12 h-12 rounded-lg object-cover mr-4">
        <div class="flex-1 min-w-0">
          <div id="now-playing-title" class="font-medium text-dark-900 truncate"></div>
          <div id="now-playing-artist" class="text-sm text-gray-500 truncate"></div>
          <div class="waveform mt-1 hidden" id="waveform">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
          </div>
        </div>
        <audio id="audio-player" controls class="hidden"></audio>
        <div class="flex items-center space-x-4 ml-4">
          <button id="play-pause-btn" class="w-10 h-10 bg-primary-600 text-white rounded-full flex items-center justify-center">
            <i class="fas fa-play" id="play-icon"></i>
          </button>
          <button id="close-player" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<!-- Comment Modal -->
<div id="comment-modal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden animate-fadeIn">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col transform transition-all duration-300 scale-95 hover:scale-100">
    <!-- Modal Header -->
    <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
      <div>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Commentlar</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1" id="comment-count">0 ta comment</p>
      </div>
      <button id="close-comment-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>
    
    <!-- Comments List -->
    <div id="comments-list" class="flex-1 overflow-y-auto p-6 space-y-4">
      <!-- Loading Skeleton -->
      <div id="loading-comments" class="space-y-4">
        <div class="flex space-x-3 animate-pulse">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-gray-200 dark:bg-gray-700"></div>
          </div>
          <div class="flex-1 min-w-0">
            <div class="h-4 bg-gray-200 dark:bg-gray-500 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-500 rounded w-full"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-500 rounded w-1/2 mt-2"></div>
          </div>
        </div>
        <div class="flex space-x-3 animate-pulse">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-gray-200 dark:bg-gray-700"></div>
          </div>
          <div class="flex-1 min-w-0">
            <div class="h-4 bg-gray-200 dark:bg-gray-500 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-500 rounded w-full"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-500 rounded w-1/2 mt-2"></div>
          </div>
        </div>
      </div>
      
      <!-- Comments will be dynamically inserted here -->
    </div>
    
    <!-- Comment Input Area -->
    <div class="p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/30 rounded-b-2xl">
      <div class="flex items-start space-x-3">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex space-x-2 mb-2">
            <input type="text" id="comment-author" placeholder="Ismingiz (ixtiyoriy)" 
              class="flex-1 text-sm border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:placeholder-gray-400">
          </div>
          <div class="relative">
            <textarea id="comment-text" rows="2" placeholder="Fikringizni yozing..." 
              class="w-full text-sm border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 resize-none"></textarea>
            <button id="submit-comment" class="absolute right-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.3s ease-out forwards;
  }
  
  /* Custom scrollbar for comments */
  #comments-list::-webkit-scrollbar {
    width: 6px;
  }
  #comments-list::-webkit-scrollbar-track {
    background: #3e3c3c0f;
    border-radius: 10px;
  }
  #comments-list::-webkit-scrollbar-thumb {
    background: rgba(131, 129, 129, 0.2);
    border-radius: 10px;
  }
  #comments-list::-webkit-scrollbar-thumb:hover {
    background: rgba(60, 59, 59, 0.3);
  }
  
  /* Dark mode scrollbar */
  .dark #comments-list::-webkit-scrollbar-track {
    background: rgba(104, 102, 102, 0.05);
  }
  .dark #comments-list::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
  }
  .dark #comments-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.3);
  }
</style>

<script>
  // Commentlarni chiqarish funksiyasi (misol)
  function renderComments(comments) {
    const commentsList = document.getElementById('comments-list');
    const loadingElement = document.getElementById('loading-comments');
    
    // Loading elementini o'chirish
    if (loadingElement) {
      loadingElement.remove();
    }
    
    // Commentlar sonini yangilash
    document.getElementById('comment-count').textContent = `${comments.length} ta comment`;
    
    // Agar commentlar bo'sh bo'lsa
    if (comments.length === 0) {
      commentsList.innerHTML = `
        <div class="text-center py-8">
          <div class="mx-auto w-16 h-16 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-full mb-4">
            <i class="fas fa-comment-slash text-gray-400 text-xl"></i>
          </div>
          <h4 class="text-gray-500 dark:text-gray-400 font-medium">Hozircha commentlar yo'q</h4>
          <p class="text-sm text-gray-400 mt-1">Birinchi bo'lib comment qoldiring</p>
        </div>
      `;
      return;
    }
    
    // Commentlarni chiqarish
    commentsList.innerHTML = '';
    comments.forEach(comment => {
      const commentElement = document.createElement('div');
      commentElement.className = 'group flex space-x-3';
      commentElement.innerHTML = `
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">
            ${comment.author ? comment.author.charAt(0).toUpperCase() : 'A'}
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-baseline">
            <p class="font-medium text-gray-900 dark:text-white">${comment.author || 'Anonim'}</p>
            <span class="text-xs text-gray-500 dark:text-gray-400">${formatDate(comment.createdAt)}</span>
          </div>
          <p class="text-gray-500 dark:text-gray-300 mt-1">${comment.text}</p>
          <div class="flex justify-end mt-2">
            <button onclick="likeComment('${comment._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-red-500 dark:hover:text-red-400 text-xs">
              <i class="far fa-heart"></i>
              <span>${comment.likes}</span>
            </button>
          </div>
        </div>
      `;
      commentsList.appendChild(commentElement);
    });
  }
  
  // Sana formati
  function formatDate(dateString) {
    const date = new Date(dateString);
    return new Intl.DateTimeFormat('default', {
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    }).format(date);
  }
</script>

  <script>
    // DOM elements
    const songsContainer = document.getElementById('songs-container');
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const player = document.getElementById('player');
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const waveform = document.getElementById('waveform');
    const nowPlayingTitle = document.getElementById('now-playing-title');
    const nowPlayingArtist = document.getElementById('now-playing-artist');
    const nowPlayingCover = document.getElementById('now-playing-cover');
    const closePlayer = document.getElementById('close-player');
    const commentModal = document.getElementById('comment-modal');
    const closeCommentModal = document.getElementById('close-comment-modal');
    const commentsList = document.getElementById('comments-list');
    const commentAuthor = document.getElementById('comment-author');
    const commentText = document.getElementById('comment-text');
    const submitComment = document.getElementById('submit-comment');

    let currentSongId = null;
    let isPlaying = false;

    // Load songs
    async function loadSongs() {
      try {
        songsContainer.innerHTML = '<div class="col-span-full flex justify-center py-12"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500"></div></div>';
        
        const response = await fetch('https://minimusic-k2pv.onrender.com/api/songs');
        const data = await response.json();
        
        if (data.success) {
          renderSongs(data.songs);
        } else {
          throw new Error(data.error || 'Musiqalarni yuklashda xato');
        }
      } catch (err) {
        console.error('Xato:', err);
        showError('Musiqalarni yuklashda xato: ' + err.message);
      }
    }

    // Render songs
    function renderSongs(songs) {
      songsContainer.innerHTML = '';
      
      if (songs.length === 0) {
        songsContainer.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">Hozircha qo\'shiq yo\'q</div>';
        return;
      }
      
      songs.forEach(song => {
        const songElement = document.createElement('div');
        songElement.className = 'song-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all';
        songElement.innerHTML = `
          <div class="relative">
            <img src="${song.coverUrl || 'https://via.placeholder.com/300x300?text=No+Cover'}" 
              alt="${song.title}" class="w-full h-48 object-cover">
            <button onclick="playSong('${song._id}', '${song.title}', '${song.artist}', '${song.audioUrl}', '${song.coverUrl || ''}')" 
              class="play-btn absolute bottom-4 right-4 bg-primary-600 text-white p-3 rounded-full hover:bg-primary-700 transition shadow-lg">
              <i class="fas fa-play"></i>
            </button>
          </div>
          <div class="p-4">
            <h3 class="font-medium text-dark-900 truncate">${song.title}</h3>
            <p class="text-sm text-gray-500 truncate">${song.artist}</p>
            <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-100">
              <div class="flex space-x-3">
                <button onclick="likeSong('${song._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-red-500">
                  <i class="far fa-heart"></i>
                  <span class="text-xs">${song.likes}</span>
                </button>
                <button onclick="showComments('${song._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-primary-600">
                  <i class="far fa-comment"></i>
                  <span class="text-xs">${song.comments.length}</span>
                </button>
              </div>
              <span class="text-xs text-gray-400">${formatDate(song.createdAt)}</span>
            </div>
          </div>
        `;
        songsContainer.appendChild(songElement);
      });
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Show error
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
      errorDiv.innerHTML = `
        <span class="block sm:inline">${message}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </span>
      `;
      document.body.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    // Play song
    window.playSong = (id, title, artist, audioUrl, coverUrl) => {
      currentSongId = id;
      nowPlayingTitle.textContent = title;
      nowPlayingArtist.textContent = artist;
      nowPlayingCover.src = coverUrl || 'https://via.placeholder.com/300x300?text=No+Cover';
      audioPlayer.src = audioUrl;
      
      // Show player
      player.classList.remove('translate-y-full');
      player.classList.add('translate-y-0');
      
      // Play audio
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          playIcon.className = 'fas fa-pause';
          waveform.classList.remove('hidden');
        })
        .catch(err => {
          showError('Musiqani ijro etishda xato: ' + err.message);
        });
    };

    // Toggle play/pause
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audioPlayer.pause();
        playIcon.className = 'fas fa-play';
        waveform.classList.add('hidden');
      } else {
        audioPlayer.play()
          .then(() => {
            playIcon.className = 'fas fa-pause';
            waveform.classList.remove('hidden');
          })
          .catch(err => {
            showError('Musiqani ijro etishda xato: ' + err.message);
          });
      }
      isPlaying = !isPlaying;
    });

    // Close player
    closePlayer.addEventListener('click', () => {
      player.classList.add('translate-y-full');
      player.classList.remove('translate-y-0');
      audioPlayer.pause();
      isPlaying = false;
      playIcon.className = 'fas fa-play';
      waveform.classList.add('hidden');
    });

    // Audio events
    audioPlayer.addEventListener('play', () => {
      isPlaying = true;
      playIcon.className = 'fas fa-pause';
      waveform.classList.remove('hidden');
    });

    audioPlayer.addEventListener('pause', () => {
      isPlaying = false;
      playIcon.className = 'fas fa-play';
      waveform.classList.add('hidden');
    });

    audioPlayer.addEventListener('ended', () => {
      playIcon.className = 'fas fa-play';
      waveform.classList.add('hidden');
    });

    // Like song
    window.likeSong = async (songId) => {
      try {
        const response = await fetch(`https://minimusic-k2pv.onrender.com/api/songs/${songId}/like`, { method: 'POST' });
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Like qo\'shishda xato');
        }
        loadSongs();
      } catch (err) {
        showError('Xato: ' + err.message);
      }
    };

    // Show comments
    window.showComments = async (songId) => {
      currentSongId = songId;
      commentModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      
      try {
        commentsList.innerHTML = '<div class="flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-500"></div></div>';
        
        const response = await fetch(`https://minimusic-k2pv.onrender.com/api/songs/${songId}`);
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          throw new Error(errorData?.error || `Server xatosi: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          renderComments(data.song.comments);
        } else {
          throw new Error(data.error || 'Commentlarni yuklashda xato');
        }
      } catch (err) {
        console.error('Xato:', err);
        showError('Xato: ' + err.message);
        commentsList.innerHTML = '<div class="text-center py-8 text-gray-500">Commentlarni yuklashda xato</div>';
      }
    };

    // Render comments
    function renderComments(comments) {
      if (comments.length === 0) {
        commentsList.innerHTML = '<div class="text-center py-8 text-gray-500">Hozircha commentlar yo\'q</div>';
        return;
      }
      
      commentsList.innerHTML = '';
      
      comments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.className = 'mb-4 last:mb-0';
        commentElement.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <p class="font-medium text-dark-900">${comment.author || 'Anonim'}</p>
              <p class="text-gray-500 text-sm">${formatDate(comment.createdAt)}</p>
            </div>
            <button onclick="likeComment('${currentSongId}', '${comment._id}')" 
              class="flex items-center space-x-1 text-gray-500 hover:text-red-500 text-sm">
              <i class="far fa-heart"></i>
              <span>${comment.likes}</span>
            </button>
          </div>
          <p class="mt-2 text-dark-800">${comment.text}</p>
        `;
        commentsList.appendChild(commentElement);
      });
    }

    // Submit comment
    submitComment.addEventListener('click', async () => {
      const text = commentText.value.trim();
      const author = commentAuthor.value.trim() || 'Anonim';
      
      if (!text) {
        showError('Comment matni bo\'sh bo\'lmasligi kerak');
        return;
      }
      
      try {
        const response = await fetch(`https://minimusic-k2pv.onrender.com/api/songs/${currentSongId}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, author })
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          throw new Error(errorData?.error || `Server xatosi: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          commentText.value = '';
          renderComments(data.song.comments);
        } else {
          throw new Error(data.error || 'Comment qo\'shishda xato');
        }
      } catch (err) {
        console.error('Xato:', err);
        showError('Xato: ' + err.message);
      }
    });

    // Like comment
    window.likeComment = async (songId, commentId) => {
      try {
        const response = await fetch(`https://minimusic-k2pv.onrender.com/api/songs/${songId}/comments/${commentId}/like`, {
          method: 'POST'
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          throw new Error(errorData?.error || `Server xatosi: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Like qo\'shishda xato');
        }
        
        renderComments(data.song.comments);
      } catch (err) {
        console.error('Xato:', err);
        showError('Xato: ' + err.message);
      }
    };

    // Close comment modal
    closeCommentModal.addEventListener('click', () => {
      commentModal.classList.add('hidden');
      document.body.style.overflow = '';
    });

    // Search functionality
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(async () => {
        const query = searchInput.value.trim();
        
        if (query.length > 2) {
          try {
            const response = await fetch(`https://minimusic-k2pv.onrender.com/api/search?q=${encodeURIComponent(query)}`);
            
            if (!response.ok) {
              const errorData = await response.json().catch(() => null);
              throw new Error(errorData?.error || `Server xatosi: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
              if (data.results.length > 0) {
                searchResults.innerHTML = '';
                data.results.forEach(song => {
                  const resultItem = document.createElement('div');
                  resultItem.className = 'p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-0';
                  resultItem.innerHTML = `
                    <div class="flex items-center">
                      <img src="${song.coverUrl || 'https://via.placeholder.com/50x50?text=No+Cover'}" 
                        alt="${song.title}" class="w-10 h-10 rounded-md object-cover mr-3">
                      <div>
                        <p class="font-medium text-dark-900 truncate">${song.title}</p>
                        <p class="text-xs text-gray-500">${song.artist}</p>
                      </div>
                    </div>
                  `;
                  resultItem.addEventListener('click', () => {
                    playSong(song._id, song.title, song.artist, song.audioUrl, song.coverUrl);
                    searchResults.classList.add('hidden');
                    searchInput.value = '';
                  });
                  searchResults.appendChild(resultItem);
                });
                searchResults.classList.remove('hidden');
              } else {
                searchResults.innerHTML = '<div class="p-4 text-center text-gray-500">Natija topilmadi</div>';
                searchResults.classList.remove('hidden');
              }
            } else {
              throw new Error(data.error || 'Qidiruvda xato');
            }
          } catch (err) {
            console.error('Xato:', err);
            searchResults.innerHTML = '<div class="p-4 text-center text-red-500">Qidiruvda xato</div>';
            searchResults.classList.remove('hidden');
          }
        } else {
          searchResults.classList.add('hidden');
        }
      }, 500);
    });

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.classList.add('hidden');
      }
    });

    // Load songs when page loads
    document.addEventListener('DOMContentLoaded', loadSongs);
  </script>
</body>
</html>
